<main class="h-screen w-full bg-gray-800 flex flex-row gap-2">
    <section class="h-full w-64 bg-slate-900 shrink-0"></section>
    <section class="h-full bg-slate-700 grow flex flex-col items-center justify-center gap-2">
  
      <header class="w-full h-1/4 bg-slate-700 flex justify-center items-end">
        <button (click)="toggleCards()" type="button" class="h-12 focus:outline-none text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300  font-mono text-lg rounded-lg px-5 py-2.5 mr-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-900">Girar Carta</button>
      </header>
  
      <section class="w-full h-1/2 bg-slate-700 flex justify-center items-center">
        <div class="w-1/4 h-full flex justify-center items-center">
          <button class="hover:text-white" (click)="prevQuestion()">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-12 h-12">
              <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5L8.25 12l7.5-7.5" />
            </svg>
          </button>
        </div>
        <!-- card -->
        <div id="appCard" #card class="w-1/2 h-full bg-slate-800 text-white font-mono text-lg text-center items-center justify-center flex tracking-widest rounded-xl overflow-y-auto">
          <span class="mx-8 py-4 h-full">
            <h5>{{state.cardTitle}}</h5>
            <p>{{state.cardText}}</p>
          </span>
        </div>
        <div class="w-1/4 h-full flex justify-center items-center">
          <button class="hover:text-white" (click)="nextQuestion()">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-12 h-12">
              <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 4.5l7.5 7.5-7.5 7.5" />
            </svg>
          </button>
        </div>
      </section>
      
      <footer class="w-1/2 h-1/4 bg-slate-700 flex justify-between">
        <button (click)="markBadAnswer()" type="button" class="h-12 focus:outline-none text-white hover:bg-red-800 focus:ring-4 focus:ring-red-300  font-mono text-lg rounded-lg px-5 py-2.5 mr-2 mb-2 dark:hover:bg-red-700 dark:focus:ring-red-900 {{state.currentQuestionResponseType == 'bad' ? 'bg-red-800' : ''}}">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M7.5 15h2.25m8.024-9.75c.011.05.028.1.052.148.591 1.2.924 2.55.924 3.977a8.96 8.96 0 01-.999 4.125m.023-8.25c-.076-.365.183-.75.575-.75h.908c.889 0 1.713.518 1.972 1.368.339 1.11.521 2.287.521 3.507 0 1.553-.295 3.036-.831 4.398C20.613 14.547 19.833 15 19 15h-1.053c-.472 0-.745-.556-.5-.96a8.95 8.95 0 00.303-.54m.023-8.25H16.48a4.5 4.5 0 01-1.423-.23l-3.114-1.04a4.5 4.5 0 00-1.423-.23H6.504c-.618 0-1.217.247-1.605.729A11.95 11.95 0 002.25 12c0 .434.023.863.068 1.285C2.427 14.306 3.346 15 4.372 15h3.126c.618 0 .991.724.725 1.282A7.471 7.471 0 007.5 19.5a2.25 2.25 0 002.25 2.25.75.75 0 00.75-.75v-.633c0-.573.11-1.14.322-1.672.304-.76.93-1.33 1.653-1.715a9.04 9.04 0 002.86-2.4c.498-.634 1.226-1.08 2.032-1.08h.384" />
          </svg>
          
        </button>
        <button (click)="markRegularAnswer()" type="button" class="h-12 focus:outline-none text-white  hover:bg-blue-800 focus:ring-4 focus:ring-blue-300  font-mono text-lg rounded-lg px-5 py-2.5 mr-2 mb-2 dark:hover:bg-blue-700 dark:focus:ring-blue-900 {{state.currentQuestionResponseType == 'regular' ? 'bg-blue-800' : ''}}">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 12h-15" />
          </svg>
        </button>
        <button (click)="markGoodAnswer()" type="button" class="h-12 focus:outline-none text-white hover:bg-green-800 focus:ring-4 focus:ring-red-300  font-mono text-lg rounded-lg px-5 py-2.5 mr-2 mb-2 dark:green:bg-red-700 dark:focus:ring-green-900 {{state.currentQuestionResponseType == 'good' ? 'bg-green-800' : ''}}">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M6.633 10.5c.806 0 1.533-.446 2.031-1.08a9.041 9.041 0 012.861-2.4c.723-.384 1.35-.956 1.653-1.715a4.498 4.498 0 00.322-1.672V3a.75.75 0 01.75-.75A2.25 2.25 0 0116.5 4.5c0 1.152-.26 2.243-.723 3.218-.266.558.107 1.282.725 1.282h3.126c1.026 0 1.945.694 2.054 1.715.045.422.068.85.068 1.285a11.95 11.95 0 01-2.649 7.521c-.388.482-.987.729-1.605.729H13.48c-.483 0-.964-.078-1.423-.23l-3.114-1.04a4.501 4.501 0 00-1.423-.23H5.904M14.25 9h2.25M5.904 18.75c.083.205.173.405.27.602.197.4-.078.898-.523.898h-.908c-.889 0-1.713-.518-1.972-1.368a12 12 0 01-.521-3.507c0-1.553.295-3.036.831-4.398C3.387 10.203 4.167 9.75 5 9.75h1.053c.472 0 .745.556.5.96a8.958 8.958 0 00-1.302 4.665c0 1.194.232 2.333.654 3.375z" />
          </svg>
          
        </button>
      </footer>
  
    </section>
  </main>
