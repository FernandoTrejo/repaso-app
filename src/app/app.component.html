<main class="h-screen w-full bg-gray-800 flex flex-row gap-2">
  <section class="h-full w-64 bg-slate-900 shrink-0"></section>
  <section class="h-full bg-slate-700 grow flex flex-col items-center justify-center gap-2">

    <header class="w-full h-1/4 bg-slate-700">

    </header>

    <section class="w-full h-1/2 bg-slate-700 flex justify-center items-center">
      
      <!-- card -->
      <div id="appCard" #frontCard class="w-1/2 h-full bg-slate-800 text-white font-mono text-lg text-center items-center justify-center flex tracking-widest rounded-xl overflow-y-auto">
        <p class="mx-8 py-4 h-full">
          {{text}}
        </p>
      </div>

    </section>
    
    <footer class="w-full h-1/4 bg-slate-700 flex justify-center">
      <button (click)="toggleCards()" type="button" class="h-12 focus:outline-none text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:ring-red-300  font-mono text-lg rounded-lg px-5 py-2.5 mr-2 mb-2 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-900">Toggle</button>
    </footer>

  </section>
</main>
